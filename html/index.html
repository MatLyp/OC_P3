<html lang="fr">

    <title>OhMyFood</title>

<body>
    <header class="header">
        <img src="../assets/logo/ohmyfood@2x.svg" alt="ohmyfood logo">

    <main>
        <section class="localisation"> </section>

        <section class="explore">

            </ul>
        </section>

        <section class="restaurants">

            <div class="restaurants-cards"></div>
            <div class="restaurants-cards"></div>
            <div class="restaurants-cards"></div>
